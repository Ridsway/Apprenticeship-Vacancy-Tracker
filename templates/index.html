<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprenticeship Vacancy Tracker</title>
</head>
<body>
    <h1>Current Vacancies</h1>
    <ul>
        {% for apprenticeship in apprenticeships %}
            <li>
                <h3><a href="{{ apprenticeship['URL'] }}">{{ apprenticeship['Title'] }}</a></h3>
                <p><strong>Employer:</strong> {{ apprenticeship['Employer'] }}</p>
                <p><strong>Location:</strong> {{ apprenticeship['Location'] }}</p>
                <p><strong>Wage:</strong> {{ apprenticeship['Wage'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
